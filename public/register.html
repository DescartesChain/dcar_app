<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content between">
			<h4>邮箱注册</h4>
			<div class="mui-input-row input_box">
				<input type="text" class="mui-input-clear" placeholder="请输入邮箱">
			</div>
			<h4>邮箱验证码</h4>
			<div class="tuigu_shuru">
				<!--<input type="tel" name="" id="title" value="" />
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>-->
				<input type="tel" name="" id="title" value="" />
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
		    </div>
		    <p class="send_code">发送验证码</p>
			<button type="button" class="mui-btn mui-btn-primary cannot" id="next">下一步</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/benben.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			$("#title").keyup(function() {
			    if ($("#title").val().length >= 6) {
			        $("#title").val($("#title").val().substring(0, 6));
			        $("#title").blur();
			        $("#next").removeClass("cannot");
			        $("#next").addClass("can");
			    } else {
			    	$("#next").removeClass("can");
			        $("#next").addClass("cannot");
			    }
			});
			$("#next").on("click", function () {
				if ($("#next").is(".cannot")){
					return false
				}
			})
		</script>
	</body>

</html>
