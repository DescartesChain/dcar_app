<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账户信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/account.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账户信息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" href="#middlePopover">
							<span class="mui-badge account_head">
								<img src="../img/property/account_head.png" alt="" />
							</span> 头像
						</a>
					</li>
					<li class="mui-table-view-cell" onclick="account_title()">
						<a class="mui-navigate-right">
							<span class="mui-badge" id="walletTitle"></span> 钱包名称
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="middlePopover" class="mui-popover" style="min-height: 380px;">
			<div class="mui-scroll-wrapper">
				<p class="modal_title">选择头像</p>
				<div class="mui-row all_head">
					<div class="mui-col-sm-4 mui-col-xs-4">
						<img src="../img/property/wallet.png" alt="" />
					</div>
					<div class="mui-col-sm-4 mui-col-xs-4">
						<img src="../img/property/wallet.png" alt="" />
					</div>
					<div class="mui-col-sm-4 mui-col-xs-4">
						<img src="../img/property/wallet.png" alt="" />
					</div>
					<div class="mui-col-sm-4 mui-col-xs-4">
						<img src="../img/property/wallet.png" alt="" />
					</div>
					<div class="mui-col-sm-4 mui-col-xs-4">
						<img src="../img/property/wallet.png" alt="" />
					</div>
					<div class="mui-col-sm-4 mui-col-xs-4">
						<img src="../img/property/wallet.png" alt="" />
					</div>
					<div class="mui-col-sm-4 mui-col-xs-4">
						<img src="../img/property/wallet.png" alt="" />
					</div>
					<div class="mui-col-sm-4 mui-col-xs-4">
						<img src="../img/property/wallet.png" alt="" />
					</div>
				</div>
				<p class="modal_footer">
					<span onclick="hide_modal()">确认</span>
				</p>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/store/dist/store.legacy.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
			mui.init()
			// 获取钱包名称
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				purseIndex = self.purseIndex;
				var purseInfo = store.get('dcarPurse');
				$('#walletTitle').html(purseInfo[purseIndex].name);
			});
			// 跳转到修改钱包名称
			function account_title() {
				mui.openWindow({
					id: "account-title.html",
					url: "account-title.html",
					extras: {
						purseIndex: purseIndex
					},
				})
			}
			mui('.mui-scroll-wrapper').scroll();
			mui('body').on('shown', '.mui-popover', function(e) {
				//console.log('shown', e.detail.id);//detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});
			function hide_modal() {
				mui('#middlePopover').popover('hide');
			}
		</script>
	</body>

</html>
