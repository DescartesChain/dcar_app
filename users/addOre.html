<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加矿机</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/addOre.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-icon mui-icon-left-nav mui-pull-left newact" url="/users/barcode.html"></a>
		    <h1 class="mui-title">添加矿机</h1>
		</header>
		<div class="mui-content between">
			<div class="example">
				<p>选择钱包地址</p>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请选择钱包地址" id="showUserPicker">
				</div>
				<div id='userResult' class="ui-alert"></div>
			</div>
			<div class="example">
				<p>输入矿机验证码</p>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请输入矿机验证码">
				</div>
			</div>
			<div class="example">
				<p>编辑矿机名称</p>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请输入矿机名称">
				</div>
			</div>
			<button type="button" class="mui-btn mui-btn-primary">确认</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/benben.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();
				$.ready(function() {
					/**
					 * 获取对象属性的值
					 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
					 * @param {Object} obj 对象
					 * @param {String} param 属性名
					 */
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					//普通示例
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'gezh', 
						text: 'sdfafsfsfsfasfsafasfa'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('showUserPicker');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.value = items[0].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
		</script>
	</body>

</html>
