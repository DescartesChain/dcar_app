		<script type="text/javascript">
			mui.init();
			// store.clearAll();
			showDcarPurse();
			showEthPurse();
			//打开详情页
			function go_detail(num, state) {
				mui.openWindow({
					id: "account-main.html",
					url: "../property/account-main.html",
					extras: {
						targetId: state,
						purseIndex: num
					},
					show: {
						aniShow: "slide-in-right", //页面显示动画，默认为”slide-in-right“；
					},
				})
			}

			// 导入钱包
			function import_wallet(state) {
				mui.openWindow({
					id: "../property/import-wallet.html",
					url: "../property/import-wallet.html",
					extras: {
						targetId: state
					},
					show: {
						aniShow: "slide-in-right", //页面显示动画，默认为”slide-in-right“；
					},
				})
			}
			// 显示dcar钱包
			function showDcarPurse() {
				var arr = store.get('dcarPurse')
				if(arr == undefined || arr == null || arr == "") {
					var dcarArray = []
					store.set('dcarPurse', dcarArray)
				} else {
					if(arr.length == 0) {
						$("#dcar_purse").hide();
						$("#creat_dcar").show();
					} else {
						$("#creat_dcar").hide();
						var dcar = 1;
						var item='';
						$.each(arr, function(i, t) {
							item+='<div class="blue_bg card_one mui-row" onclick="go_detail(' + i + "," + dcar+')">'
										+'<div class="mui-col-sm-3 mui-col-xs-3">'
											+'<img src="../img/property/wallet.png" alt="" />'
										+'</div>'
										+'<div class="mui-col-sm-6 mui-col-xs-6">'
											+'<div>'+ t.name +'</div>'
											+'<div>0.000DCAR</div>'
											+'<div>&yen;0.00</div>'
											+'<div>'+ t.address +'</div>'
										+'</div>'
										+'<div class="mui-col-sm-3 mui-col-xs-3">'
											+'<p>'
												+'<span>买入</span>'
											+'</p >'
											+'<p>'
												+'<span>卖出</span>'
											+'</p >'
										+'</div>'
									+'</div>'
						});
						$("#dcar_purse").html(item)
						$("#dcar_purse").show();
					}
				}
			}
			// 显示ETH钱包
			function showEthPurse(){
				var eth = store.get('ethPurse')
				if(eth == undefined || eth == null || eth == "") {
					var ethArray = []
					store.set('ethPurse', ethArray)
				} else {
					if(eth.length == 0) {
						$("#eth_purse").hide();
						$("#import_eth").show();
					} else {
						$("#import_eth").hide();
						var dcar = 2;
						var item='';
						$.each(eth, function(i, t) {
							item+='<div class="yellow_bg card_one mui-row" onclick="go_detail(' + i + "," + dcar+')">'
										+'<div class="mui-col-sm-3 mui-col-xs-3">'
											+'<img src="../img/property/wallet.png" alt="" />'
										+'</div>'
										+'<div class="mui-col-sm-9 mui-col-xs-9">'
											+'<div>'+ t.name +'</div>'
											+'<div>0.000DCAR</div>'
											+'<div>&yen;0.00</div>'
											+'<div>'+ t.address +'</div>'
										+'</div>'
						});
						$("#eth_purse").html(item)
						$("#eth_purse").show();
					}
				}
			}
		</script>
