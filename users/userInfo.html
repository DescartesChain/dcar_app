<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/userInfo.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
		</header>
		<div class="mui-content between">
			<ul>
				<li class="imageup">
					<h6>头像</h6>
					<span class="mui-icon mui-icon-arrowright"></span>
					<div class="portrait">
						<img src="../img/mine/touxiang.jpg"/>
					</div>
				</li>
				<li id="changeName">
					<h6>用户名</h6>
					<span class="mui-icon mui-icon-arrowright"></span>
					<p id="username"></p>
				</li>
				<li>
					<h6>邮箱</h6>
					<p id="email"></p>
				</li>
				<li class="newact">
					<h6>修改密码</h6>
					<span class="mui-icon mui-icon-arrowright"></span>
				</li>
			</ul>
		</div>
		<div class="btn">
			<button type="button" class="mui-btn mui-btn-primary cannot" id="signOut">退出登录</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/store/dist/store.legacy.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/benben.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			var username;
			getUserInfo();
			function plusReady() {
				getUserInfo();
				// 弹出系统选择按钮框
				mui("body").on("tap", ".imageup", function() {
					page.imgUp();
				})
			};

			// 获取个人信息
			function getUserInfo() {
				mui.showLoading("加载中...", "div");
				$.ajax({
					type: "get",
					url: api + "user/" + store.get('userInfo').id,
					data: {},
					beforeSend: function(xhr) {
						xhr.setRequestHeader('x-requested-with', store.get("userInfo").token);
					},
					async: true,
					success: function(ret) {
						mui.hideLoading();
						if(ret.success) {
							username = ret.data.name;
							$('#username').html(username);
							$('#email').html(ret.data.email);
						} else {
							mui.toast('ret.msg')
						}
					},
					error: function(error) {
						mui.hideLoading();
						mui.toast(error.responseJSON.msg);
					}
				});
			};

			// 跳转到修改用户名
			$('#changeName').click(function() {
				mui.openWindow({
					id: "/users/alterUserName.html",
					url: "/users/alterUserName.html",
					extras: {
						name: username
					},
				})
			});

			var page = null;
			page = {
				imgUp: function() {
					var m = this;
					plus.nativeUI.actionSheet({
						cancel: "取消",
						buttons: [{
								title: "拍照"
							},
							{
								title: "从相册中选择"
							}
						]
					}, function(e) { //1 是拍照  2 从相册中选择
						switch(e.index) {
							case 1:
								clickCamera();
								break;
							case 2:
								clickGallery();
								break;
						}
					});
				}
				//摄像头
			}
			//发送照片

			function clickGallery() {
				plus.gallery.pick(function(path) {
					plus.zip.compressImage({
						src: path,
						dst: "_doc/chat/gallery/" + path,
						quality: 20,
						overwrite: true
					}, function(e) {
						var task = plus.uploader.createUpload(server + "upload/chat", {
							method: "post"
						}, function(t, sta) {
							console.log(JSON.stringify(t))
							if(sta == 200) {
								var msg = t.responseText;
								var oImg = JSON.parse(msg);
								var imgUrl = oImg.urls;
								var re = new RegExp("\\\\", "g");
								imgUrl = imgUrl.replace(re, "/");
								uploadMsg(2, imgUrl);
							}
						});
						task.addFile(e.target, {});
						task.start();
					}, function(err) {
						console.error("压缩失败：" + err.message);
					});

				}, function(err) {});
			};

			// 拍照

			function clickCamera() {
				var cmr = plus.camera.getCamera();
				var res = cmr.supportedImageResolutions[0];
				var fmt = cmr.supportedImageFormats[0];
				cmr.captureImage(function(path) {
					//plus.io.resolveLocalFileSystemURL(path, function(entry) {
					plus.io.resolveLocalFileSystemURL(path, function(entry) {
						var localUrl = entry.toLocalURL();
						plus.zip.compressImage({
							src: localUrl,
							dst: "_doc/chat/camera/" + localUrl,
							quality: 20,
							overwrite: true
						}, function(e) {
							var task = plus.uploader.createUpload(server + "upload/chat", {
								method: "post"
							}, function(t, sta) {
								if(sta == 200) {
									var msg = t.responseText;
									var oImg = JSON.parse(msg);
									var imgUrl = oImg.urls;
									var re = new RegExp("\\\\", "g");
									imgUrl = imgUrl.replace(re, "/");
									console.log(imgUrl);
									uploadMsg(2, imgUrl);
								}
							});
							task.addFile(e.target, {});
							task.start();
						}, function(err) {
							console.log("压缩失败：  " + err.message);
						});
					});
				}, function(err) {
					console.error("拍照失败：" + err.message);
				}, {
					index: 1
				});
			};

			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			$("#signOut").click(function(){
				store.remove('userInfo');
				mui.toast('退出成功');
				var tiner = null;
				clearTimeout(tiner);
				tiner = setTimeout(function() {
					plus.webview.getWebviewById("pages/mine.html").evalJS("detection()");
					plus.webview.currentWebview().close();
				},500)
			})
		</script>
	</body>

</html>
