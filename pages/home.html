		<script type="text/javascript">
			loadPostList();
			var goods;
			var cart_list = '';
			// 获取公告列表
			function loadPostList() {
				cart_list = '';
				$('#cart_list').empty();
				goods = [];
				mui.showLoading("加载中...", "div");
				$.ajax({
					type: "get",
					url: api + "posts",
					data: {},
					async: true,
					success: function(ret) {
						mui.hideLoading();
						if(ret.success) {
							mui.toast('加载成功');
							goods = ret.data.list;
							if(goods.length > 0) {
								$.each(goods, function(i, t) {
									cart_list +=
										'<ul class="mui-table-view">' +
										'<li class="mui-table-view-cell mui-media" onclick="go_detail(' + i + ')">' +
										'<a href = "javascript:;">' +
										'<img class = "mui-media-object mui-pull-left" src = "../img/home/list_icon.png">' +
										'<div class = "mui-media-body">' +
										'<p class = "list_title">' +
										'<span>' + t.title + '</span>' +
										'<p style="padding-top:8px;">' + t.createdAt + '</p>' +
										'</p>' +
//										'<p class = "mui-ellipsis">' + t.content + '</p>' +
										'</div>' +
										'</a>' +
										'</li>' +
										'</ul>'
								})
								$('#cart_list').html(cart_list);
							}
						} else {
							mui.toast(ret.msg);
						}
					},
					error: function(error) {
						mui.hideLoading();
						mui.toast(error.responseJSON.msg);
					}
				})
			};

			mui.init()
			//打开详情页
			function go_detail(num) {
				mui.openWindow({
					id: "notice.html",
					url: "../public/notice.html",
					extras: {
						purseIndex: num
					},
					show: {
						aniShow: "slide-in-right", //页面显示动画，默认为”slide-in-right“；
					},
				})
			}
			mui.plusReady(function() {
				var gallery = mui('.mui-slider');
				gallery.slider({
					interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
				$("#login").on("click", function() {
					mui.openWindow({
						url: '/public/login.html',
						id: '/public/login.html',
						waiting: {
							autoShow: false,
						}
					})
				})
			})
		</script>
