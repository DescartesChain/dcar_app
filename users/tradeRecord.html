		<script src="../js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init()
			var page = 1; //第几页
			var pageSize = 20; // 每页显示条数   -1：不分页
			var urlApi;
			var address;
			var tradeData = []; 
			var tradeList = '';
			mui.plusReady(function() {
				$('.loading').html('加载中...');
				// 点击加载更多
				$('.loading_box').on("click",function(){
					if($('.loading').html() == '已加载全部'){
						mui.toast('已加载全部内容');
						return false;
					}
					page ++;
					loadingMore();
					$('.loading').html('加载中...');
				});
				var self = plus.webview.currentWebview();
				tradeState = self.tradeState; // all/each
				if (tradeState == 'all'){
					urlApi = api + "txs?page=" + page + '&pageSize=' + pageSize;
				} else{
					address = self.address; // all/each
					urlApi = api + "txs/" + 'Dc883bcc285aae9fe0cb0e5a2af586ed27cfdae693' + "?page="+ page + '&pageSize=' + pageSize;
				}
				loadTradeLisy();
				// 跳转到详情
			    $("#tadeMain").on("click", ".each_trade", function() {
			    	// alert(this)
			    	// store.set("tadeDetail", $(this).attr("data"));
					mui.openWindow({
						id: "../users/tradeDetail.html",
						url: "../users/tradeDetail.html",
						extras: {
							// detailData: $(this).attr("data"),
							address: address
						}
					})
				});
			});
			// 根据用户信息查看交易列表
			function loadTradeLisy() {
				tradeList = '';
				mui.showLoading("加载中...", "div");
				$.ajax({
					type: "get",
					url: urlApi,
					data: {},
					beforeSend: function(xhr) {
						xhr.setRequestHeader('x-requested-with', store.get("userInfo").token);
					},
					async: true,
					success: function(ret) {
						mui.hideLoading();
						if(ret.success) {
							mui.toast('加载成功');
							tradeData = ret.data.list; // 交易列表
							for(var i = 0;i<ret.data.list.length;i++){
								ret.data.list[i].hash = (ret.data.list[i].hash).substr(0,6) + '...';
								ret.data.list[i].value = Math.round(ret.data.list[i].value/1000000000000000000 * 100)/100;
							}
							if(ret.data.list.length > 0) {
								$.each(ret.data.list, function(i, t) {
								tradeList += 
									'<div class="each_trade" data="'+t+'">' + 
										'<div class="left_trade">' +
											'<span>' + (pageSize*(page-1)+i+1) + '</span>' +
										'</div>'+
										'<div class="middle_trade">'+
											'<div class="hash_num">'+
												'<span>'+'交易Hash:' + '</span>'+
												t.hash +
											'</div>'+
//											'<div class="trade_date">' + '2018-03-03 13:00' +'</div>' + 
										'</div>'+
										'<div class="right_trade">';
									if(address == t.from){
										tradeList += 
										'<div class="orange_into">' + '-' + (t.value) + ' DCAR' + '</div>';
									} else {
										tradeList += 
										'<div class="success_add">' + '+' + (t.value) + ' DCAR' + '</div>';
									}
									tradeList += 
											'<div class="trade_state">' + '交易成功' + '</div>'+
										'</div>'+
									'</div>'
								})
								$('#tadeMain').html(tradeList);
							}
							if ($(".miner_box").length >= tradeList.count){
								$('.loading').html('已加载全部');
							} else {
								$('.loading').html('加载更多');
							}
						} else{
							mui.toast(ret.msg);
						}
					},
					error: function(error) {
						mui.hideLoading();
						mui.toast(error.responseJSON.msg);
					}
				})
			}
			
			// 加载更多
			function loadingMore() {
				tradeList = '';
				mui.showLoading("加载中...", "div");
				$.ajax({
					type: "get",
					url: urlApi,
					data: {},
					beforeSend: function(xhr) {
						xhr.setRequestHeader('x-requested-with', store.get("userInfo").token);
					},
					async: true,
					success: function(ret) {
						mui.hideLoading();
						if(ret.success) {
							mui.toast('加载成功');
							tradeData = ret.data.list; // 交易列表
							for(var i = 0;i<ret.data.list.length;i++){
								ret.data.list[i].hash = ret.data.list[i].hash.substr(0,6) + '...';
							}
							if(ret.data.list.length > 0) {
								$.each(ret.data.list, function(i, t) {
								tradeList += 
									'<div class="each_trade" data="'+t+'">' + 
										'<div class="left_trade">' +
											'<span>' + (pageSize*(page-1)+i+1) + '</span>' +
										'</div>'+
										'<div class="middle_trade">'+
											'<div class="hash_num">'+
												'<span>'+'交易Hash:' + '</span>'+
												t.hash +
											'</div>'+
//											'<div class="trade_date">' + '2018-03-03 13:00' +'</div>' + 
										'</div>'+
										'<div class="right_trade">';
									if(address == t.from){
										tradeList += 
										'<div class="orange_into">' + '-' + (t.value/1000000000000000000) + 'DCAR' + '</div>';
									} else {
										tradeList += 
										'<div class="success_add">' + '+' + (t.value/1000000000000000000) + 'DCAR' + '</div>';
									}
									tradeList += 
											'<div class="trade_state">' + '交易成功' + '</div>'+
										'</div>'+
									'</div>'
								})
							}
							var minerList = document.body.querySelector('#tadeMain');
							var Div = document.createElement('div');
							// Div.className = 'mui-table-view-cell';
							Div.innerHTML = tradeList;
							minerList.appendChild(Div);
							if ($(".miner_box").length >= ret.data.count){
								$('.loading').html('已加载全部');
							} else {
								$('.loading').html('加载更多');
							}
						} else{
							mui.toast(ret.msg);
						}
					},
					error: function(error) {
						mui.hideLoading();
						mui.toast(error.responseJSON.msg);
					}
				})
			}
		</script>
