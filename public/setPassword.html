<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设置密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/setPassword.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">设置密码</h1>
		</header>
		<div class="mui-content between">
			<h4>设置密码</h4>
			<p class="limit">8-20位字符，不可以是纯数字</p>
			<div class="mui-input-row info">
				<input type="password" class="mui-input-password" placeholder="请输入密码" id="pass">
			</div>
			<div class="mui-input-row info">
				<input type="password" class="mui-input-password" placeholder="请再次输入密码" id="ensurePass">
			</div>
			<div class="mui-input-row info">
				<input type="text" class="mui-input-clear" placeholder="请输入邀请码（选填）">
			</div>
			<div class="mui-input-row mui-checkbox agreement">
			    <input name="checkbox1" id="isagree" value="Item 1" type="checkbox" checked>
			    <label>我同意<a>《用户协议》</a></label>
			</div>
			<button type="button" class="mui-btn mui-btn-primary can" id="zhuce">注册</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/benben.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			$("#isagree").on("change", function(){
				if ($("#isagree").is(":checked")) {
					$("#zhuce").removeClass("cannot")
					$("#zhuce").addClass("can")
				} else {
					$("#zhuce").removeClass("can")
					$("#zhuce").addClass("cannot")
				}
			})
		</script>
	</body>

</html>
