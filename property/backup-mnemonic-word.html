			var wordArray = [];
			var cart_list = '';
			randomWord();
			// 生成随机汉字
			function randomWord() {
				for(var i = 0; i < 12; i++) {
					eval("var word=" + '"\\u' + (Math.round(Math.random() * 20901) + 19968).toString(16) + '"');
					wordArray.push(word);
				}
				console.log(wordArray);
				$.each(wordArray, function(i, t) {
					cart_list += '<span>' + t + '</span>'
				});
				$('#cart_list').html(cart_list);
			};
