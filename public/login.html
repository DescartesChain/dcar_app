<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-pull-left mui_cliclk newact">取消</a>
		    <h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content login_page">
			<div class="logo_box">
				<img src="../img/login/img_DCAR2.png" class="logo"/>
			</div>
			<form class="login_info">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请输入邮箱">
				</div>
				<div class="mui-input-row">
					<input type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="other_operations">
					<p>忘记密码？</p>
					<p>没有账号，去注册</p>
				</div>
				<button type="button" class="mui-btn mui-btn-primary" >登录</button>
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
