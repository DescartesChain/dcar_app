	<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subPages = ['pages/home.html','pages/market.html','pages/property.html','pages/mine.html'];
			var subPageStyle = {
				top: "0",
				bottom: "53px"

			};
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < subPages.length; i++) {
					var sub = plus.webview.create(subPages[i], subPages[i], subPageStyle);
					sub.hide();
					self.append(sub)
				}
				plus.webview.show(subPages[0]);
				// 行情
				$("#market").on("tap", function(){
					mui.openWindow({
						url: 'pages/market.html',
						id: 'pages/market.html',
						waiting: {
							autoShow: false,
						}
					});
					plus.webview.getWebviewById("pages/market.html").evalJS("getAllCoin()");
				});
				// 资产
				$("#property").on("tap", function(){
					mui.openWindow({
						url: 'pages/property.html',
						id: 'pages/property.html',
						waiting: {
							autoShow: false,
						}
					});
					plus.webview.getWebviewById("pages/property.html").evalJS("showDcarPurse()");
				})
			});
			mui(".mui-bar-tab").on("tap", "a", function(e) {
				var tapPage = this.getAttribute("href");
				plus.webview.show(tapPage, "fade-in", 100);

			})			
		</script>
