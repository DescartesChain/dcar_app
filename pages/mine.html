<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mine.css"/>
	</head>

	<body>
		<div class="header">
			<div class="portrait">
				<img src="../img/mine/icon_Sign.png" class="newact" url="/users/userInfo.html"/>
			</div>
			<p class="newact" url="/public/login.html">登录与注册</p>
		</div>
		<div class="content operation_list">
			<ul class="list">
				<li class="newact" url="/users/tradeRecord.html">
					<i class="iconfont icon-zichan"></i>
					<p>交易记录</p>
					<span class="mui-icon mui-icon-arrowright"></span>
				</li>
				<li class="newact" url="/users/oreManage.html">
					<i class="iconfont icon-shebeiguanli"></i>
					<p>矿机管理</p>
					<span class="mui-icon mui-icon-arrowright"></span>
				</li>
			</ul>
			<!--<div class="means">
				<img src="../img/mine/icon_assets.png"/>
				<p>我的资产</p>
			</div>
			<div class="manage">
				<img src="../img/mine/icon_miner.png"/>
				<p>矿机管理</p>
			</div>-->
		</div>
		<div class="operation_list">
			<ul class="list">
				<li class="newact" url="/users/invite.html">
					<i class="iconfont icon-yaoqing"></i>
					<p>邀请有礼</p>
					<span class="mui-icon mui-icon-arrowright"></span>
				</li>
				<li class="newact" url="/public/about.html">
					<i class="iconfont icon-guanyuwomen"></i>
					<p>关于我们</p>
					<span class="mui-icon mui-icon-arrowright"></span>
				</li>
				<li id="cleanCach">
					<i class="iconfont icon-delete_rubbish"></i>
					<p>清理缓存</p>
				</li>
				<li class="newact" url="/users/opinion.html">
					<i class="iconfont icon-yijianfankui"></i>
					<p>意见反馈</p>
					<span class="mui-icon mui-icon-arrowright"></span>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/store/dist/store.legacy.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/benben.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var state = 1;
			function detection() {
				if (state == 1) {
					mui.toast('您还未登录，请先登录',{ duration: 4000, type:'div' })
				}
			}
			mui.plusReady(function(){
				$("#cleanCach").on("click", function() {
					store.clearAll();
					plus.webview.getWebviewById("pages/property.html").evalJS("showDcarPurse()");
					mui.toast('缓存清理完成',{ duration: 2000, type:'div' })
				})
			})
			detection()
			mui.init()
		</script>
	</body>

</html>
